<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introduce un texto:</h1>
    <textarea></textarea><br>
    <button>Analizar</button>
    <script>
        document.querySelector("button").addEventListener("click", () => {
            let textArea = document.querySelector("textarea");
            if (textArea.value != "") {
                let palabras = textArea.value.split(" ");
                let ventanaEmergente = window.open("", "ventanaEmergente", "width=800, height=800");
                ventanaEmergente.document.write("<h1>Información sobre el texto introducido</h1>" +
                    "<p>Número de palabras: " + palabras.length + "</p>" +
                    "<p>Primera palabra: " + palabras[0] + "</p>" +
                    "<p>Última palabra: " + palabras[palabras.length - 1] + "</p>" +
                    "<p>Palabras colocadas al revés:</p>");
                for (let i = palabras.length - 1; i >= 0; i--) {
                    ventanaEmergente.document.write(palabras[i] + " ");
                }
                ventanaEmergente.document.write("<p>Palabras ordenadas de la 'a' a la 'z':</p>");
                var palabrasAsc = palabras.sort(function (a, b) { return a.toLowerCase().localeCompare(b.toLowerCase()); });
                palabrasAsc.forEach(palabra => {
                    ventanaEmergente.document.write(palabra + " ");
                });
                ventanaEmergente.document.write("<p>Palabras ordenadas de la 'z' a la 'a':</p>");
                copiaPalabras = [...palabras];
                var palabrasDes = copiaPalabras.sort(function (a, b) { return a.toLowerCase().localeCompare(b.toLowerCase()); }).reverse();
                palabrasDes.forEach(palabra => {
                    ventanaEmergente.document.write(palabra + " ");
                });
            }
            else
                alert("Introduzca texto");
        });
    </script>
</body>

</html>
