<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Ejercicio 1</h1>
    <script>
        const invertirCadena = cadena => cadena.split("").reverse().join("");
 
        var cadena = "Miguel Angel";
        document.write("Cadena:", invertirCadena(cadena));
    </script>
    
</body>
