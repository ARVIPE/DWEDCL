<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var a_num = [1, 2, 3, 5, 7, 23];
       
        obtenerMayorNum = (array) => {
            var array = [];
            var min = Math.min.apply(null, a_num);
            var max = Math.max.apply(null, a_num);
            array.push(min);
            array.push(max);
            document.write(array + "<br>");
        }
        obtenerMayorNum(a_num);
    </script>
</body>

</html>
