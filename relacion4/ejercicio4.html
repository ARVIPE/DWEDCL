<body>
    <script>
        function numero()
        {
            var numero=prompt("Escribe un n√∫mero");
         
            for (var i=0;i<numero.length;i++){
                if(numero[i]!=numero[numero.length-i-1]){
                    return false;
                }
            }
            return true;
        }
         
        if(numero())
        {
            alert("Es capicua");
        }else{
            alert("Esto no es capicua")
        }
        </script>
