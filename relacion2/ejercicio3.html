<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

        var contador = 0;
        var multiplos = [];
        var numero = 11;
        var suma = 0;

        do{
            contador ++;
            multiplos = numero * contador;
            suma += multiplos;
            document.write(multiplos + ",");

        }while(multiplos < 3000);

        document.write("<br>");
        document.write(suma + "\n");


    </script>
</body>
</html>
