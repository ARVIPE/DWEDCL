<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Prueba JavaScript</title>
    </head>
    <body>
    
    <script lenguage="javascript">
    var numero1 = prompt("Ingrese numero 1: ");
    var numero2 = prompt("Ingrese numero 2: ");
    var numero3 = prompt("Ingrese numero 3: ");
    
    numero1=parseInt(numero1);
    numero2=parseInt(numero2);
    numero3=parseInt(numero3);
    
    if (numero1 == numero2 && numero1 == numero3){
       document.write("Numero 1, Numero 2 y Numero 3 son iguales! y valen: "+numero1+"");
       }
       else{
         
          if (numero1 > numero2){
             if (numero1 > numero3){
                document.write("Numero mayor es: "+numero1+"");
                }
                else{
                   document.write("Numero mayor es: "+numero3+"");
                   }
          }
          else{
             if(numero1 < numero2){
                if (numero2 > numero3){
                   document.write("Numero mayor es: "+numero2+"");
                   }
                   else{
                      document.write("Numero mayor es: "+numero3+"");
                      }
                }
             }
       }
       
    </script>
    
    </body>
    </html>
